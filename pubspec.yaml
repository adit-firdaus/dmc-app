name: dmc
description: "A Video Streaming App."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  device_preview_screenshot: ^1.0.0
  flutter:
    sdk: flutter
  flutter_staggered_animations: ^1.1.1
  get: ^4.6.6
  google_fonts: ^6.2.1
  http: ^1.2.1
  media_kit: ^1.1.10+1
  media_kit_libs_video: ^1.0.4
  media_kit_video: ^1.2.4
  parallax_widget: ^0.0.1
  provider: ^6.1.2
  shimmer: ^3.0.0
  uuid: ^4.4.0
  zoom_tap_animation: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/icon.png